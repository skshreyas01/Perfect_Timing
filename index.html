<script type="text/javascript">
	var days_clock1 = 0;	
	var hours_clock1 = 0;
	var minutes_clock1 = 0;
	var seconds_clock1 = 0;
	var days_clock2 = 0;
	var hours_clock2 = 0;
	var minutes_clock2 = 0;
	var seconds_clock2 = 0;
	var count_target = 0;
	var val_clock1 = 0;
	var pause_clock1;
	var val_clock2 = count_target;
	var pause_clock2;
	
	
	
	function targetChange()
	{
		var target = document.getElementById("Target").value;
		if(target < 0)
		{
			alert("Targeted value is Negative. Please enter a positive number to begin");
			return;
		}
		count_target = target;
		timeStopWatches2(target);
		init1();
		init2();
		reset1();
		reset2();
	}
	function resetval_clock1ue()
	{
		clearInterval(pause_clock1);
		days_clock1 = 0;
		hours_clock1 = 0;
		minutes_clock1 = 0;
		seconds_clock1 = 0;
		val_clock1 = 0;
	}
	function resetval_clock2ue()
	{
		clearInterval(pause_clock2);
		timeStopWatches2(count_target);
		val_clock2 = count_target;
	}
	function init1()
	{
		document.getElementById("days_clock1").value = "" + days_clock1 + "";
		document.getElementById("hours_clock1").value = "" + hours_clock1 + "";
		document.getElementById("minutes_clock1").value = "" + minutes_clock1 + "";
		document.getElementById("seconds_clock1").value = "" + seconds_clock1 + "";
	}
	function init2()
	{
		document.getElementById("days_clock2").value = "" + days_clock2 + "";
		document.getElementById("hours_clock2").value = "" + hours_clock2 + "";
		document.getElementById("minutes_clock2").value = "" + minutes_clock2 + "";
		document.getElementById("seconds_clock2").value = "" + seconds_clock2 + "";
	}
	function updateStopWatch1()
	{
		if(val_clock1 == count_target)
		{
			alert("Stopwatch 1 ended.");
			disableOnStopWatch1();
			clearInterval(pause_clock1);
		}
		else
		{
			val_clock1 = val_clock1 + 1;
			seconds_clock1 = seconds_clock1 + 1;
			if(seconds_clock1 == 60)
			{
				seconds_clock1 = 0;
				minutes_clock1 = minutes_clock1 + 1;
				if(minutes_clock1 == 60)
				{
					minutes_clock1 = 0;
					hours_clock1 = hours_clock1 + 1;
					if(hours_clock1 == 24)
					{
						hours_clock1 = 0;
						days_clock1 = days_clock1 + 1;
					}
				}
			}
			init1();
		}
	}
	function startStopWatch1()
	{	
		pause_clock1 = setInterval(updateStopWatch1,1000);
		document.getElementById("Start1").disabled = true;
		
		
		
	}
	function resetStopWatch1()
	{
		reset1();
	}
	function pauseStopWatch1()
	{
		clearInterval(pause_clock1);
		document.getElementById("Start1").disabled = false;
	}
	function reset1()
	{
		document.getElementById("Start1").disabled = false;
		document.getElementById("Pause1").disabled = false;
		resetval_clock1ue();
		init1();
	}
	function disableOnStopWatch1()
	{
		document.getElementById("Start1").disabled = true;
		document.getElementById("Pause1").disabled = true;
	}
	function updateStopWatch2()
	{
		if(val_clock2 == 0)
		{
			alert("Stopwatch 2 ended.");
			disableOnStopWatch2();
			clearInterval(pause_clock2);
			
		}
		else
		{
			val_clock2 = val_clock2 - 1;
			timeStopWatches2(val_clock2);
			init2();
		}
	}
	function startStopWatch2()
	{
		pause_clock2 = setInterval(updateStopWatch2,1000);
		document.getElementById("Start2").disabled = true;
		
	
	}
	function timeStopWatches2(targetVal)
	{
		days_clock2 = Math.floor(targetVal / (24*60*60));
		days = targetVal % (24*60*60);
		hours_clock2 = Math.floor(days/(60*60));
		hours = targetVal % (60*60);
		minutes_clock2 = Math.floor(hours/60);
		minutes = targetVal % 60;
		seconds_clock2 = Math.floor(minutes);
	}
	function pauseStopWatch2()
	{
		clearInterval(pause_clock2);
		document.getElementById("Start2").disabled = false;
	}
	function resetStopWatch2()
	{
		reset2();
	}
	function reset2()
	{
		document.getElementById("Start2").disabled = false;
		document.getElementById("Pause2").disabled = false;
		resetval_clock2ue();
		init2();
	}
	function disableOnStopWatch2()
	{
		document.getElementById("Start2").disabled = true;
		document.getElementById("Pause2").disabled = true;
	}
